<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel='stylesheet' href='./assets/style.css'>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>

        <div class="row">
            <div class="col-12 col-md-4 left-col">
                <h3>Input a City:</h3>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="City name.." aria-label="City Input" aria-describedby="search-btn">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn"><i class="fas fa-search"></i></button>
                </div>

                <button class="btn btn-outline-secondary" type="button" id="clear-btn">Clear History</button>

                <h5>Recent searches:</h5>
                <ul id="previous-cities"></ul>
            </div>

            <div class="col-12 col-md-8">

                <div class="row">

                    <div class="col-12">
                        <div class="card border-0">
                            <div id="cityweather"></div>
                            <div id="uvI"></div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div id="forecast"></div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>Weather Dashboard Â© 2022 - Made by <a href="https://github.com/squrpe">squrpe</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/script.js'></script>
</body>
</html>
